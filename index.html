<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 style="color: orangered">TASTY PIZZA</h1>
    <img
      src="./freshly-italian-pizza-with-mozzarella-cheese-slice-generative-ai_188544-12347.jpg.avif"
      alt="pizza pic"
      width="100"
      style="border-radius: 10px"
    />
    <p style="color: green">Order your pizza now!</p>

    <h3>Pizza Options</h3>

    <div><input type="radio" /> Cheese</div>
    <div><input type="radio" /> Bacon</div>

    <p>Pizza size</p>

    <div><input type="radio" /> Big</div>
    <div><input type="radio" /> Medium</div>
    <div><input type="radio" /> Small</div>

    <h2 style="color: orange">Delivery information</h2>
    <p>Phone number</p>
    <input type="number" />
    <p>Delivery tag</p>
    <input type="date" />
    <div>
      <button
        style="
          background-color: orange;
          color: white;
          width: 80px;
          height: 40px;
          border: none;
        "
      >
        Order
      </button>
    </div>
  </body>
</html>
